<template name="header">
  <ul id="dropdown" class="dropdown-content">
    <li><a href="#!" id="logout" class="blue-text">logout</a></li>
  </ul>
  <nav class="indigo darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="images/logo.png" alt="" width="100"></a>
      <ul class="right hide-on-med-and-down">
        {{#if adminMenu}}
        <li><a href="#">Manufacturers</a></li>
        <li><a href="#">Valves</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Sites</a></li>
        <li><a href="#">Users</a></li>
        {{else}}
        <li><a href="#"><big>ALL</big></a></li>
        {{#each sites}}
        <li><a href="#">{{name}}</a></li>
        {{/each}}
        {{/if}}
        <!-- {{#if logged}} -->
        <li><a class="user-dropdown" href="#!" data-target="dropdown"><i class="material-icons right">more_vert</i></a></li>
        <!-- {{/if}} -->
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#"><big>ALL</big></a></li>
        {{#each sites}}
        <li><a href="#">{{name}}</a></li>
        {{/each}}
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
</template>
