<template name="clientValveCertificates">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <br>
        <a href="/">Back to Home...</a>
        <h4> <small>Valve</small> <span class="blue-text">{{valve.tag}}</span> <small>certificates</small></h4>
      </div>
    </div>
    <div class="row">
      {{#each certificates}}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-content black-text">
            <span class="card-title">{{number}}</span>
            <p>
              Date: {{date}}
            </p>
          </div>
          <div class="card-action">
            <a href="https://storage.cloud.google.com/valvecare-uploads/{{getDocument document}}" class="blue-text" target="_blank">
              View Document
            </a>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>

  <!-- Modal Trigger -->
  <a class="btn-floating btn-large waves-effect waves-light red modal-trigger btn-edge" href="#modal1">
    <i class="material-icons">add</i>
  </a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>New certificate</h4>
      <form id="new-client-valve">
        {{> uploadForm}}
        <input type="text" class="form-control" id="certName" placeholder="Number and/or Description">
        <input class="datepicker" type="text" id="certDate">
        <button type="submit" class="btn btn-primary mb-0">Add</button>
      </form>
    </div>
  </div>
</template>
