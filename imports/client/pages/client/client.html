<template name="client">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4>{{clientData.username}}</h4>
      </div>
    </div>

  <ul class="collapsible popout">
    <li>
      <div class="collapsible-header"><i class="material-icons indigo-text text-darken-4">account_circle</i>Users</div>
      <div class="collapsible-body">
        <a class="btn indigo darken-4 modal-trigger" href="/admin/clients/user/new/{{clientData._id}}">New User</a>
        <table>
          <tbody>
            {{#each users}}
            <tr>
              <td>{{username}}</td>
              <td><a href="#"><i class="material-icons">edit</i></a></td>
              <td><a href="#"><i class="material-icons red-text">delete</i></a></td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons indigo-text text-darken-4">location_on</i>Sites</div>
      <div class="collapsible-body">
        <a class="btn indigo darken-4 modal-trigger" href="#modal1">New Site</a>
        <table>
          <tbody>
            {{#each sites}}
            <tr>
              <td>{{name}}</td>
              <td><a href="#"><i class="material-icons">edit</i></a></td>
              <td><a href="#"><i class="material-icons red-text">delete</i></a></td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>

    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons indigo-text text-darken-4">settings</i>Valves</div>
      <div class="collapsible-body">
        <a class="btn indigo darken-4" href="/admin/clients/valves/new/{{clientData._id}}">New Valve</a>

        <table>
          <thead>
            <tr>
              <th>TAG</th>
              <th>Serial</th>
              <th>Valve</th>
              <th>Site</th>
              <th colspan="3">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            {{#each valves}}
            <tr>
              <td>
                {{tag}}
              </td>
              <td>
                {{serial}}
              </td>
              <td>
                {{#with getValve valve}}{{model}}{{/with}}
              </td>
              <td>
                {{#with getSite site}}
                {{name}}
                {{/with}}
              </td>
              <td><a href="#"><i class="material-icons green-text">edit</i></a></td>
              <td><a href="#"><i class="material-icons red-text">delete</i></a></td>
              <td class="tdValve"><span class="new badge indigo darken-4" data-badge-caption="certificates">{{valveCertificates _id}}</span></td>
            </tr>
            {{/each}}
          </tbody>
        </table>

      </div>
    </li>
    <li>
      <div class="collapsible-header"><i class="material-icons indigo-text text-darken-4">insert_drive_file</i>Certificates</div>
      <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
    </li>
  </ul>

  </div>

<!-- Modal Structure -->
<div id="modal1" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>New site</h4>
    <form id="new-client-valve">
      <div class="input-field col s12">
        <input id="name" type="text" class="validate">
        <label for="name">Site name</label>
      </div>
      <button type="submit" class="btn btn-primary mb-0  indigo darken-4">Add</button>
    </form>
  </div>
</div>

</template>
