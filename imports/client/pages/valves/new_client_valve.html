<template name="newClientValve">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4>{{client.username}}</h4>
        <h5>New Client Valve</h5>
      </div>
    </div>
    <div class="row">
      <form>
        <div class="input-field col s12">
          <select id="valve">
            <option value="" disabled selected>Select...</option>
            {{#each valves}}
            <option value="{{_id}}">{{model}}</option>
            {{/each}}
          </select>
          <label>Valve Model</label>
        </div>
        <div class="input-field col s12">
          <select id="site">
            <option value="" disabled selected>Select...</option>
            {{#each sites}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
          <label>Site</label>
        </div>
        <div class="input-field col s12 l6">
          <input id="tag" type="text" class="validate">
          <label for="tag">TAG</label>
        </div>
        <div class="input-field col s12 l6">
          <input id="serial" type="text" class="validate">
          <label for="serial">Serial Number</label>
        </div>
        <div class="">
          <button class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Save
            <i class="material-icons right">save</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
