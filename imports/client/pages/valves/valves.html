<template name="valves">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="section">
        <div class="row">
          {{> valvesSearchBox}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="valvesSearchBox">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                {{> EasySearch.Input index=valvesIndex attributes=searchAttr}}
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- {{> EasySearch.Pagination index=clientValvesIndex maxPages=20 attributes=pagAttr}} -->
    </div>
  </div>
  <div class="row">
    <div class="col s12 center-align">
      {{> EasySearch.Pagination index=valvesIndex maxPages=10 attributes=pagAttr}}
    </div>
  </div>



  <div class="">
    <div class="row">
      {{#EasySearch.Each index=valvesIndex }}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{model}}<i class="material-icons right">more_vert</i></span>
            <h6>by {{manufacturer}}</h6>
            <p>Hole: {{orifice}}</p>
            <p>Fluid: {{fluid}}</p>
            <p>DN: {{dn}}</p>
            <p>Class: {{class}}</p>
            <p>Joint: {{joint}}</p>
            <p>Type: {{type}}</p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{model}}<i class="material-icons right">close</i></span>
            <!-- <a class="waves-effect waves-light btn green"><i class="material-icons right">edit</i>edit</a> -->
            <a class="waves-effect waves-light btn red modal-trigger" id="remove" href="#"><i class="material-icons right">delete</i>remove</a>
          </div>
        </div>
      </div>
      {{/EasySearch.Each}}
      <!-- <div class="row">
        <div class="col s12 center-align">
          {{> EasySearch.Pagination index=valvesIndex maxPages=10 attributes=pagAttr}}
        </div>
      </div> -->
    </div>
  </div>

  <a class="btn-floating btn-large waves-effect waves-light indigo darken-4 btn-edge" href="/admin/valve/new">
    <i class="material-icons">add</i>
  </a>

  <!-- Modal Structure -->
  <div id="remove-modal" class="modal">
    <div class="modal-content">
      <h4>Remove confirmation</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="#!" class="modal-close waves-effect waves-blue btn red">Confirm</a>
    </div>
  </div>

</template>
