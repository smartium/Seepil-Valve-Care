<template name="valves">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="section">
        <div class="row">
          {{> valvesSearchBox}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="valvesSearchBox">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                {{> EasySearch.Input index=valvesIndex attributes=searchAttr}}
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- {{> EasySearch.Pagination index=clientValvesIndex maxPages=20 attributes=pagAttr}} -->
    </div>
  </div>



  <div class="">
    <div class="row">
      {{#EasySearch.Each index=valvesIndex }}
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{model}}<i class="material-icons right">more_vert</i></span>
          <h6>by {{brand}}</h6>
          <p>Hole: {{hole}}</p>
          <p>Fluid: {{fluid}}</p>
          <p>DN: {{dn}}</p>
          <p>Class: {{class}}</p>
          <p>Joint: {{joint}}</p>
          <p>Type: {{type}}</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{model}}<i class="material-icons right">close</i></span>
          <a class="waves-effect waves-light btn green"><i class="material-icons right">edit</i>edit</a>
          <a class="waves-effect waves-light btn red"><i class="material-icons right">delete</i>remove</a>
        </div>
      </div>
    </div>
    {{/EasySearch.Each}}
    </div>
  </div>
</template>
