<template name="login">
  <div class="container">
    <div class="row">
        {{> loginButtons}}
      <form class="col s12" id="loginForm">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" value="2@2.2">
            <label for="email">Login (Email)</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">fiber_pin</i>
            <input id="password" type="password" class="validate" value="1234">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light blue" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>


</template>
