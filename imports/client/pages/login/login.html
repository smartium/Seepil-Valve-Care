<template name="login">
  <div class="container">
    <div class="row">
      <!-- {{> loginButtons}} -->
      <form class="col s12" id="loginForm">
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix indigo-text text-darken-4">email</i>
            <input id="email" type="email" class="validate" value="{{#if development}}2020@2020.com{{/if}}">
            <!-- <input id="email" type="email" class="validate"> -->
            <label for="email">Login (Email)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix indigo-text text-darken-4">fiber_pin</i>
            <input id="password" type="password" class="validate" value="{{#if development}}2020{{/if}}">
            <!-- <input id="password" type="password" class="validate"> -->
            <label for="password">Password</label>
          </div>
        </div>
        {{#if development}}
        <!-- <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" type="text" class="validate" value="luizinho">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">person_pin</i>
            <input id="usertype" type="text" class="validate" value="user">
            <label for="usertype">Type</label>
          </div>
        </div> -->
        {{/if}}
        <div class="row">
          <div class="col s6 offset-s3 center-align progress-bar">
            <h5>Validating user...</h5>
            <div class="progress">
              <div class="indeterminate blue"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s3 center-align">
            <button id="signin" class="btn waves-effect waves-light blue" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>

      {{#if development}}
      <!-- <div class="col s3">
        <button id="signup" class="btn waves-effect waves-light red" type="submit" name="action">Signup
          <i class="material-icons right">person_add</i>
        </button>
      </div> -->
      {{/if}}
    </div>
  </div>
  {{#if development}}
  <ul>
    {{#each users}}
    <li>{{username}} - {{#each emails}} {{address}} {{/each}}</li>
    {{/each}}
  </ul>
  {{/if}}
</template>
