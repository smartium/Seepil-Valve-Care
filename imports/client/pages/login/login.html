<template name="login">
  <div class="container">
    <div class="row">
        {{> loginButtons}}
      <form class="col s12" id="loginForm">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate" value="2@2.2">
            <label for="email">Login (Email)</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">fiber_pin</i>
            <input id="password" type="password" class="validate" value="121212">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="username" type="text" class="validate" value="luizinho">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">person_pin</i>
            <input id="usertype" type="text" class="validate" value="user">
            <label for="usertype">Type</label>
          </div>
        </div>
        <div class="row">
          <div class="col s3">
            <button id="signin" class="btn waves-effect waves-light blue" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>

      <div class="col s3">
        <button id="signup" class="btn waves-effect waves-light red" type="submit" name="action">Signup
          <i class="material-icons right">person_add</i>
        </button>
      </div>
    </div>
  </div>


</template>
