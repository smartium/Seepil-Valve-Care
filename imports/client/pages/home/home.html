<template name="home">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="section">
        <div class="row">
          {{> searchBox}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="searchBox">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                {{> EasySearch.Input index=clientValvesIndex attributes=searchAttr}}
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- {{> EasySearch.Pagination index=clientValvesIndex maxPages=20 attributes=pagAttr}} -->
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test2" class="active indigo-text text-darken-4">ALL</a></li>
        {{#each sites}}
        <li class="tab col s3"><a href="#{{_id}}" class="indigo-text text-darken-4">{{name}}</a></li>
        {{/each}}

      </ul>
    </div>
    {{#each sites}}
    <!-- <div id="{{_id}}" class="col s12">{{name}}</div> -->
    {{/each}}
  </div>

  <div class="">
    <div class="row">
      {{#EasySearch.Each index=clientValvesIndex }}
      <!-- {{#if tag}} -->
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{tag}}<i class="material-icons right">more_vert</i></span>
            <h6>Serial: {{serial}}</h6>
            <h6>Site: {{getValveSite site}}</h6>
            <span class="new badge indigo darken-4" data-badge-caption="certificates">N</span>
            <p class=""><small><a href="/valve/certificates/{{_id}}" id="viewCertificates">VIEW CERTIFICATES</a></small></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{tag}}<i class="material-icons right">close</i></span>
            <p>More information about this valve. Coming soon...</p>
          </div>
        </div>
      </div>
      <!-- {{/if}} -->
      {{/EasySearch.Each}}
    </div>
  </div>
</template>
