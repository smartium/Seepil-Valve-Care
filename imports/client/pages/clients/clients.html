<template name="clients">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4>Clients</h4>
      </div>
    </div>
    <div class="row">
      {{#each clients}}
      <div class="col s12 m6">
        <div class="card client-card indigo darken-4" id="client">
          <div class="card-content white-text center">
            <span class="card-title">{{username}}</span>
            </div>
          </div>
        </div>
        {{/each}}

      </div>

    </div>

    <a class="btn-floating btn-large waves-effect waves-light indigo darken-4 btn-edge" href="/admin/clients/new">
      <i class="material-icons">add</i>
    </a>
  </template>
