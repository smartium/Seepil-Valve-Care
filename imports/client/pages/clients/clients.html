<template name="clients">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4>Clients</h4>
      </div>
    </div>
    <div class="row">
      {{#each clients}}
      <div class="col s12 m6">
        <div class="card blue client-card" id="client">
          <div class="card-content white-text">
            <span class="card-title">{{profile.name}}</span>
            </div>
          </div>
        </div>
        {{/each}}

      </div>

    </div>
  </template>
