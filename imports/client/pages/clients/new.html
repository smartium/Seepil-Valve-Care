<template name="newClient">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h4>New Client</h4>
      </div>
    </div>
    <div class="row">
      <form id="newClientForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate">
            <label for="name">Company Name</label>
          </div>
          <div class="input-field col s12 l6">
            <input id="cnpj" type="number" class="validate">
            <label for="cnpj">CNPJ <small>only numbers</small></label>
          </div>
          <div class="input-field col s12 l6">
            <input id="ie" type="number" class="validate">
            <label for="ie">State Registration <small>only numbers</small></label>
          </div>
          <div class="input-field col s12 l12">
            <input id="address" type="text" class="validate">
            <label for="address">Address</label>
          </div>
          <div class="input-field col s12 l4">
            <input id="city" type="text" class="validate">
            <label for="city">City</label>
          </div>
          <div class="input-field col s12 l4">
            <select id="state">
              <option value="" disabled selected>Select...</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Amapá">Amapá</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espírito Santo">Espírito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="Sergipe">Sergipe</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Tocantins">Tocantins</option>
            </select>
            <label>State</label>
          </div>
          <div class="input-field col s12 l4">
            <input id="zip" type="text" class="validate">
            <label for="zip">ZIP code</label>
          </div>
          <div class="input-field col s12 l12">
            <input id="url" type="url" class="validate">
            <label for="url">Site</label>
          </div>
          <div class="input-field col s12 l6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s12 l6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>

        </div>
        <div class="">
          <button class="btn waves-effect waves-light blue" type="submit" name="action">Save
            <i class="material-icons right">save</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
